<div class="card-columns p-5 animated fadeIn">
    <div *ngFor="let item of items" class="card">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let ar of item.artists" class="badge badge-pill badge-primary"> {{ ar.name }} </span>
            </p>
        </div>
    </div>
</div>
